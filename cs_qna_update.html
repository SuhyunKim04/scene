            </div>
            
            <div class="right">
                <div class="search_box">
                    <form name="formSearch">
                        <fieldset>
                            <legend>Search</legend>
                            <div class="search_contents">
                                <input type="search" placeholder="Search" name="task" class="search_bar">
                                <button type="submit">
                                    <i class="material-symbols-outlined click_search">
                                    search
                                    </i>
                                </button>
                            </div>
                           
                        </fieldset>
                    </form>
        
                </div>
                <div class="account-container">
                    <button type="button" class="profile">
                        
                    </button>
                    <ul class="account_modal">
                        <li>

                                edit
                            </i>

                                person

                        </li>

    <main class="page_main base_width">
        <section class="sub_title qna">
            <div class="inner">
                <h2>Customer <br>Q&A</h2>
    
            </div>
        </section>
    
        <section class="cs_contents">
            <form name= "cs_form">
                <fieldset>
                    <legend>폼</legend>
                    <ul class="cs_form">
                            <li class="name_line line">
                                <label>
                                    <span>이름:</span> <input type="text" name="cs_name" required>
                                </label>
                            </li>
                            
                            <li class="email_line line">
                                <label>
                                    <span>email:</span>
                                    <input type="email" name="cs_email" required>
                                </label>
                                
                            </li>

                            <li class="content_line line">
                                <label for="qna_contents">Contents: </label>
                                    <textarea id="qna_contents"></textarea>
                            </li>

                            <li class="file_line line">
                                <label>
                                    <span>Attached file</span>
                                    <input type="file" name="cs_file">
                                </label>
                            </li>
                    </ul>
                    
                </fieldset>
                <button type="button" class="cs_cancel">Cancel</button>
                <button type="submit" class="cs_confirm">confirm</button>
            </form>
        </section>
    </main>
